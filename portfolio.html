<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio and Timetable</title>
  <link rel="stylesheet" href="styles.css">
  
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

   
    .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .portfolio-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      width: calc(50% - 20px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .timeline {
      display: flex;
      flex-direction: column;
      position: relative;
      padding-left: 40px;
      margin-top: 40px;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 40px;
    }

    .timeline-content {
      background-color: #f8e1db;
      padding: 15px;
      border-radius: 5px;
      width: calc(100% - 40px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .timeline-connector {
      position: absolute;
      left: 20px;
      width: 2px;
      height: 100%;
      background-color: #d49595;
      top: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
    
    
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="biodata.html">My Biodata</a></li>

        <li><a href="video.html">My Video</a></li>
        <li><a href="comments.html">Your Comments</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>My Portfolio</h1>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="assets/images/project1.jpg" alt="Project 1">
        <p>Project 1 Description</p>
      </div>
      <div class="portfolio-item">
        <img src="assets/images/project2.jpg" alt="Project 2">
        <p>Project 2 Description</p>
      </div>
    </div>

    <section>
        
  <h2>Timetable</h2>
        
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>09:00 AM</h3>
        <p>Team Meeting</p>
      </div>
        
        
      
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>11:00 AM</h3>
        <p>Project Development</p>
      </div>
        
        
      
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>02:00 PM</h3>
        <p>Client Call</p>
      </div>
    </div>
  </div>
</section>

      
      
  </main>

</body>
